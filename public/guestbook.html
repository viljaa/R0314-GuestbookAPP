<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook App</title>
    <link rel="icon" href="images/pixelbook.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <a href="/" class="pure-menu-heading pure-menu-link">GUESTBOOK APP</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/guestbook" class="pure-menu-link">Guestbook</a></li>
                <li class="pure-menu-item"><a href="/newmessage" class="pure-menu-link">New Message</a></li>
                <li class="pure-menu-item"><a href="/ajaxmessage" class="pure-menu-link">New Message (AJAX)</a></li>
            </ul>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <div id="tablecontainer">
                <h1 id="guestbook_h1">Guestbook</h1>
                <table class="pure-table pure-table-bordered">
                    <thead>
                        <tr>
                            <th class="id_th">ID</th>
                            <th class="custom_th">Name</th>
                            <th class="custom_th">Country</th>
                            <th class="msg_th">Message</th>
                            <th class="custom_th">Date</th>
                        </tr>
                    </thead>
                    <tbody id="table_data">
                        <!--Table data comes here-->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <script src="./guestbook.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</body>
