<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook App</title>
    <link rel="icon" href="images/pixelbook.png">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">

    <!--Script to prevent sending empty form fields-->
    <script type="text/javascript">
        function empty(){
            let name = document.getElementById('form_name').value;
            let country = document.getElementById('form_country').value;
            let msg = document.getElementById('form_message').value;
          
            if (name = '' || country == '' || msg == '') { 
                alert("Can't sumbit empty fields! Check all input fields!");
                return false;
            };
        };
    </script>
</head>
<body>
    <div class="header">
        <div class="pure-menu pure-menu-horizontal">
            <a href="/" class="pure-menu-heading pure-menu-link">GUESTBOOK APP</a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="/guestbook" class="pure-menu-link">Guestbook</a></li>
                <li class="pure-menu-item"><a href="/newmessage" class="pure-menu-link">New Message</a></li>
                <li class="pure-menu-item"><a href="/ajaxmessage" class="pure-menu-link">New Message (AJAX)</a></li>
            </ul>
        </div>
    </div>

    <div class="pure-g">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
            <div id="formcontainer">
                <h1 class="subpage_h1">Add new message</h1>
                <form class="pure-form" method="POST" action="/submitdata" onsubmit="return empty()">
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1" placeholder="Name" name="name" id="form_name">
                    </fieldset>
                
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1" placeholder="Country" name="country" id="form_country">
                    </fieldset>

                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1" placeholder="Message" name="message" id="form_message">
                    </fieldset>
                
                    <button type="submit" class="pure-button pure-input-1-2 pure-button-primary" id="sendMSG_btn">Enter</button>
                </form>
            </div>
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <script src=""></script>
</body>
